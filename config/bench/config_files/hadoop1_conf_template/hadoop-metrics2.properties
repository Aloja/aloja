# syntax: [prefix].[source|sink|jmx].[instance].[options]
# See package.html for org.apache.hadoop.metrics2 for details

*.sink.file.class=org.apache.hadoop.metrics2.sink.FileSink
*.period=1

namenode.sink.file.filename=namenode-metrics.log

datanode.sink.file.filename=datanode-metrics.log

jobtracker.sink.file.filename=jobtracker-metrics.log

tasktracker.sink.file.filename=tasktracker-metrics.log

maptask.sink.file.filename=maptask-metrics.log

reducetask.sink.file.filename=reducetask-metrics.log


#
# Below are for sending metrics to Ganglia
#
# for Ganglia 3.0 support
# *.sink.ganglia.class=org.apache.hadoop.metrics2.sink.ganglia.GangliaSink30
#
# for Ganglia 3.1 support
*.sink.ganglia.class=org.apache.hadoop.metrics2.sink.ganglia.GangliaSink31

*.sink.ganglia.period=10

# default for supportsparse is false
# *.sink.ganglia.supportsparse=true

*.sink.ganglia.slope=jvm.metrics.gcCount=zero,jvm.metrics.memHeapUsedM=both
*.sink.ganglia.dmax=jvm.metrics.threadsBlocked=70,jvm.metrics.memHeapUsedM=40

namenode.sink.ganglia.servers=minerva-101:8899
datanode.sink.ganglia.servers=minerva-101:8899
jobtracker.sink.ganglia.servers=minerva-101:8899
tasktracker.sink.ganglia.servers=minerva-101:8899
maptask.sink.ganglia.servers=minerva-101:8899
reducetask.sink.ganglia.servers=minerva-101:8899
