#load cluster defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/hdinsight_defaults.conf"

#Cluster config
defaultProvider="hdinsight"
azureLocation="East US 2"

clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="hdil8-D14v2-spark21-${clusterID}" #no ADLS
#storageAccount="hdi64-${clusterID}"
numberOfNodes="8" #starts at 0 (max 99) 0 is assigned to master
#Node config
headnodeSize="Standard_D14_v2"
vmSize='Standard_D14_v2'
vmType='linux'

resourceGroup=alojadlapremium

attachedVolumes="0"
diskSize="1024"

#queueJobs="true" #enable on cluster config to queue benchmarks after deploy

#details
vmCores="16"
vmRAM="112"

#costs
clusterCostHour="70.59"
clusterType="PaaS"
clusterDescription=""
