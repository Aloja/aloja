#load cluster defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/cluster_defaults.conf"

#Cluster config
defaultProvider="amazonemr"
BENCH_LOCAL_DIR="/mnt/aloja"

clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="emr-${clusterID}"
numberOfNodes="8" #starts at 0 (max 99) 0 is assigned to master

dnsName="ec2-54-89-26-133.compute-1.amazonaws.com"
userAloja="hadoop"

nodeNames="172.31.41.179 172.31.41.229 172.31.41.230 172.31.41.231 172.31.41.232 172.31.41.233 172.31.41.234 172.31.41.235 172.31.41.236"

useProxy="ssh -i ../secure/keys/id_rsa hadoop@ec2-54-89-26-133.compute-1.amazonaws.com -p 22 nc %h %p 2>/dev/null"

fileServerFullPathAloja="pristine@aloja-US.cloudapp.net:$homePrefixAloja/pristine/share/"

#Node config
vmSize="EMR-m4.xlarge-8"

attachedVolumes="2"
diskSize="32"


#details
vmCores="4"
vmRAM="16"

#costs
clusterCostHour="2.99"

clusterType="PaaS"
clusterDescription="Amazon EMR cluster emr-${clusterID} (${vmCores} cores, ${vmRAM}G RAM)"

