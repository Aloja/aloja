#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure_defaults.conf"

clusterID="$(get_cluster_id "$(basename $BASH_SOURCE)")"
clusterName="adls-${clusterID}"
numberOfNodes="1" #starts at 0 (max 99)
#Node config
vmSize='10AU' #Analytic units

#default volumes
attachedVolumes="1"
diskSize="1023"

#details
vmCores="6"
vmRAM="42" #in GB

#costs
clusterCostHour="20.45"  #0.050/job + 0.034/min/parallelism =
clusterType="SaaS"
clusterDescription="Azure Data Lake Analytics 10 Paralellism"

extraLocalCommands=""
