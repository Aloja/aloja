#load node defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/node_defaults.conf"

#Override dnsName (config load order should be correct in common.sh)
#dnsName='aloja-fs'

defaultProvider="rackspace"

#Node config
vm_name="aloja-web" #here the name is different than from the file

vmSize='io1-30'

attachedVolumes="2"
diskSize="1023"

#globals (unique per VM) vm_make_fs /scratch/attached/1;
extraLocalCommands="vm_install_webserver; vm_install_repo 'provider/rackspace'; install_percona /scratch/attached/2/mysql; install_R;"

#only for aloja-fs
dont_mount_share="1"
