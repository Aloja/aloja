#load cluster defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/hdinsight_defaults.conf"

#Cluster config
defaultProvider="hdinsight"

cluster_id_tmp="$(basename $BASH_SOURCE)" #get the cluster id from the file name
clusterID="${cluster_id_tmp:(-7):2}"
clusterName="hdil16-${clusterID}"
#storageAccountName
#storageAccount="a3hdil898"
numberOfNodes="16" #starts at 0 (max 99) 0 is asigned to master
#Node config
headnodeSize="Large"
vmSize='Large'
vmType='linux'

attachedVolumes="0"
diskSize="1024"

#queueJobs="true" #enable on cluster config to queue benchmarks after deploy

#details
vmCores="4"
vmRAM="7"

#costs
clusterCostHour="2.70"
clusterType="PaaS"
clusterDescription=""
