#load cluster defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/cluster_defaults.conf"

#Cluster config
defaultProvider="amazonemr"
BENCH_LOCAL_DIR="/mnt/aloja"

clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="emr-${clusterID}"
numberOfNodes="4" #starts at 0 (max 99) 0 is assigned to master

dnsName="ec2-184-72-104-181.compute-1.amazonaws.com"
userAloja="hadoop"

nodeNames="172.31.59.49 172.31.62.54 172.31.62.55 172.31.62.56 172.31.62.57"

useProxy="ssh -i ../secure/keys/id_rsa hadoop@ec2-184-72-104-181.compute-1.amazonaws.com -p 22 nc %h %p 2>/dev/null"

fileServerFullPathAloja="pristine@aloja-US.cloudapp.net:$homePrefixAloja/pristine/share/"

CBDlocation="DFW"

#Node config
vmSize="m3.xlarge"

attachedVolumes="2"
diskSize="40"


#details
vmCores="4"
vmRAM="15"

#costs
clusterCostHour="1.68"

clusterType="PaaS"
clusterDescription="Amazon EMR cluster emr-${clusterID} (${vmCores} cores, ${vmRAM}G RAM)"

