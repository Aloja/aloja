#load node defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/node_defaults.conf"

#Override dnsName (config load order should be correct in common.sh)
dnsName='alojaweb'
defaultProvider="azure"

#Node config
vm_name="alojaweb"
vm_ssh_port="20200"

vmSize='extralarge'

attachedVolumes="4"
diskSize="1023"

#globals (unique per VM)
#extraCommands=""

#only for aloja-fs
#dont_mount_share="1"

endpoints=(80:80 8080:8080 4306:3306)

