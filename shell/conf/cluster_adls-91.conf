#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure_defaults.conf"

cluster_id_tmp="$(basename $BASH_SOURCE)" #get the cluster id from the file name
clusterID="${cluster_id_tmp:(-7):2}"
clusterName="adw-${clusterID}"
numberOfNodes="10" #starts at 0 (max 99)
#Node config
vmSize='ADLS'

#default volumes
attachedVolumes="1"
diskSize="1023"

#details
vmCores="10"
vmRAM="60" #in GB

#costs
clusterCostHour="1.7702" #(0.0288/min * 60) = 1.728 + 0.0422 / job https://azure.microsoft.com/en-us/pricing/details/data-lake-analytics/
clusterType="SaaS"
clusterDescription="Azure Data Lake Service"

extraLocalCommands=""
