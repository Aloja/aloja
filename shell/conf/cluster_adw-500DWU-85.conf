#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure_defaults.conf"

cluster_id_tmp="$(basename $BASH_SOURCE)" #get the cluster id from the file name
clusterID="${cluster_id_tmp:(-7):2}"
clusterName="adw-${clusterID}"
numberOfNodes="5" #500DWU #starts at 0 (max 99)
#Node config
vmSize='500DWU'

#default volumes
attachedVolumes="1"
diskSize="1023"

#details
vmCores="5"
vmRAM="30" #in GB

#costs
clusterCostHour="2.95"
clusterType="SaaS"
clusterDescription="Azure DW 500DWU"

extraLocalCommands=""
