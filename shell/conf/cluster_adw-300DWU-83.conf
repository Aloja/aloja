#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure_defaults.conf"

cluster_id_tmp="$(basename $BASH_SOURCE)" #get the cluster id from the file name
clusterID="${cluster_id_tmp:(-7):2}"
clusterName="adw-${clusterID}"
numberOfNodes="3" #300DWU #starts at 0 (max 99)
#Node config
vmSize='300DWU'

#default volumes
attachedVolumes="1"
diskSize="1023"

#details
vmCores="3"
vmRAM="18" #in GB

#costs
clusterCostHour="1.77"
clusterType="SaaS"
clusterDescription="Azure DW 300DWU"

extraLocalCommands=""
