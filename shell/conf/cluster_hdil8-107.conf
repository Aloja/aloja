#load cluster defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/hdinsight_defaults.conf"

#Cluster config
defaultProvider="hdinsight"

clusterID="$(get_cluster_id "$(basename $BASH_SOURCE)")"
clusterName="hdil8-${clusterID}"
#storageAccountName
#storageAccount="a"
numberOfNodes="8" #starts at 0 (max 99) 0 is asigned to master
#Node config
headnodeSize="Standard_D4_v2"
vmSize='Standard_D4_v2'
vmType='linux'

attachedVolumes="0"
diskSize="400"

#queueJobs="true" #enable on cluster config to queue benchmarks after deploy

#details
vmCores="8"
vmRAM="28"

#costs
clusterCostHour="12.43"
clusterType="PaaS"
clusterDescription=""
