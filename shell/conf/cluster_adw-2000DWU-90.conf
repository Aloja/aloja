#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure_defaults.conf"

cluster_id_tmp="$(basename $BASH_SOURCE)" #get the cluster id from the file name
clusterID="${cluster_id_tmp:(-7):2}"
clusterName="adw-${clusterID}"
numberOfNodes="20" #2000DWU #starts at 0 (max 99)
#Node config
vmSize='2000DWU'

#default volumes
attachedVolumes="1"
diskSize="1023"

#details
vmCores="1"
vmRAM="6" #in GB

#costs
clusterCostHour="11.81"
clusterType="SaaS"
clusterDescription="Azure DW 2000DWU"

extraLocalCommands=""
