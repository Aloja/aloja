#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure-saas_defaults.conf"
defaultProvider="azure_ADLA"
clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="ADLA-20AU-stats-${clusterID}"
numberOfNodes="3" #starts at 0 (max 99)
#Node config
vmSize='20AU-stats' #Analytic units

#details
vmCores="20"
vmRAM="40" #in GB

#costs
clusterCostHour="20.425"  #0.050/job + 0.034/min/parallelism =
clusterType="SaaS"
clusterDescription="Azure Data Lake Analytics 20 Paralellism"

extraLocalCommands=""
