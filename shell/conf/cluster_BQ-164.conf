#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/google_defaults.conf"

clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="BQ-${clusterID}"
numberOfNodes="10" #starts at 0 (max 99)
#Node config
vmSize='BQ'

#default volumes
attachedVolumes="0"
#diskSize="1023"

#details
vmCores="10"
vmRAM="100" #in GB

#costs
clusterCostHour="10"
clusterType="SaaS"
clusterDescription="Big Query"

extraLocalCommands=""
