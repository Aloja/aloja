#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure-saas_defaults.conf"
defaultProvider="azure_ADLA"
clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="ADLA-200AU-0519-${clusterID}"
numberOfNodes="20" #starts at 0 (max 99)
#Node config
vmSize='200AU-0519' #Analytic units

#details
vmCores="200"
vmRAM="1200" #in GB

#costs
clusterCostHour="209.00"  #0.050/job + 0.034/min/parallelism =
clusterType="SaaS"
clusterDescription="Azure Data Lake Analytics 200 Paralellism"

extraLocalCommands=""
