#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/amazon_defaults.conf"

clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="RS-8-dc1-large-${clusterID}"
numberOfNodes="8" #starts at 0 (max 99)
#Node config
vmSize='RS-8.dc1.large'

#default volumes
attachedVolumes="0"
#diskSize="1023"

#details
vmCores="2"
vmRAM="15" #in GB

#costs
clusterCostHour="2.00"
clusterType="SaaS"
clusterDescription="Redshift dc1.large 8 nodes"

extraLocalCommands=""
