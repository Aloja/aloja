#load cluster defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/cluster_defaults.conf"

#Cluster config
defaultProvider="azure"

cluster_id_tmp="$(basename $BASH_SOURCE)" #get the cluster id from the file name
clusterID="${cluster_id_tmp:(-7):2}"
clusterName="al-${clusterID}"
dnsName="$clusterName" #own DNS

numberOfNodes="8" #starts at 0 (max 99)
#Node config
vmSize='Large' #large is A3

attachedVolumes="6"
diskSize="512"

#queueJobs="true"

#details
vmCores="4"
vmRAM="7" #in GB

#costs
clusterCostHour="2.16" #0.24 * 8
clusterType="IaaS"
clusterDescription=""