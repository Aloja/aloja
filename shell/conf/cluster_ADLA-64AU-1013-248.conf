#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure-saas_defaults.conf"
defaultProvider="azure_ADLA"
clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="ADLA-64AU-1013-${clusterID}"
numberOfNodes="12" #starts at 0 (max 99)
#Node config
vmSize='64AU-1006' #Analytic units

#details
vmCores="64"
vmRAM="384" #in GB

#costs
clusterCostHour="65.330"  #0.050/job + 0.034/min/parallelism =
clusterType="SaaS"
clusterDescription="Azure Data Lake Analytics $vmCores Paralellism"

extraLocalCommands=""
