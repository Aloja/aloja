clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="emr-${clusterID}"
numberOfNodes="16" #starts at 0 (max 99) 0 is assigned to master

nodeNames="172.31.50.162 172.31.52.248 172.31.56.225 172.31.62.152 172.31.48.188 172.31.53.201 172.31.63.34 172.31.55.82 172.31.60.136 172.31.54.149 172.31.59.25 172.31.53.86 172.31.56.214 172.31.51.168 172.31.51.197 172.31.51.120 172.31.53.162"

#noParallelProvision=1

#Node config
vmSize="m4.xlarge"

attachedVolumes="0"
