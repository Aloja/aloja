#load cluster defaults
dnsName="ec2-52-90-35-17.compute-1.amazonaws.com"

source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/emr_defaults.conf"

#Cluster config

clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="emr-${clusterID}"
numberOfNodes="1" #starts at 0 (max 99) 0 is assigned to master

nodeNames="172.31.60.174 172.31.50.136"

noParallelProvision=1

#172.31.21.164 emr-116-00
#172.31.21.141 emr-116-01
#172.31.21.140 emr-116-02
#172.31.25.83  emr-116-03
#172.31.21.139 emr-116-04

#Node config
vmSize="m4.xlarge"

attachedVolumes="0"
diskSize="32"


#details
vmCores="4"
vmRAM="16"

#costs
clusterCostHour="1.495"

clusterType="PaaS"
clusterDescription="Amazon EMR cluster emr-${clusterID} (${vmCores} cores, ${vmRAM}G RAM)"

