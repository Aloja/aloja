#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure-saas_defaults.conf"

cluster_id_tmp="$(basename $BASH_SOURCE)" #get the cluster id from the file name
clusterID="${cluster_id_tmp:(-7):2}"
clusterName="ADW-200DWU-${clusterID}"
numberOfNodes="2" #200DWU #starts at 0 (max 99)
#Node config
vmSize='200DWU'

#details
vmCores="6"
vmRAM="42" #in GB

#costs
clusterCostHour="1.18"
clusterType="SaaS"
clusterDescription="Azure DW 200DWU"

extraLocalCommands=""
