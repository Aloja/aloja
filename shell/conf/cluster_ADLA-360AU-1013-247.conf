#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure-saas_defaults.conf"
defaultProvider="azure_ADLA"
clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="ADLA-360AU-1013-${clusterID}"
numberOfNodes="12" #starts at 0 (max 99)
#Node config
vmSize='360AU-1006' #Analytic units

#details
vmCores="128"
vmRAM="2160" #in GB

#costs
clusterCostHour="367.25"  #0.050/job + 0.034/min/parallelism =
clusterType="SaaS"
clusterDescription="Azure Data Lake Analytics 100 Paralellism"

extraLocalCommands=""
