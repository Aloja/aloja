#load cluster defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/hdinsight_defaults.conf"

#Cluster config
defaultProvider="hdinsight"

clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="hdil4-D3v2-BB-${clusterID}"
#storageAccountName
#storageAccount="a3hdil898"
numberOfNodes="4" #starts at 0 (max 99) 0 is assigned to master
#Node config
headnodeSize="Standard_D3_v2"
vmSize='Standard_D3_v2'
vmType='linux'

attachedVolumes="0"
diskSize="1024"

#queueJobs="true" #enable on cluster config to queue benchmarks after deploy

#details
vmCores="4"
vmRAM="14"

#costs
clusterCostHour="5.25"
clusterType="PaaS"
clusterDescription=""

BB_HDFS_ABSPATH="wasb://d3hdil4@d3hdil4.blob.core.windows.net"
