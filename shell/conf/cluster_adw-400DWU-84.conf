#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure_defaults.conf"

cluster_id_tmp="$(basename $BASH_SOURCE)" #get the cluster id from the file name
clusterID="${cluster_id_tmp:(-7):2}"
clusterName="adw-${clusterID}"
numberOfNodes="4" #400DWU #starts at 0 (max 99)
#Node config
vmSize='400DWU'

#default volumes
attachedVolumes="1"
diskSize="1023"

#details
vmCores="4"
vmRAM="24" #in GB

#costs
clusterCostHour="2.36"
clusterType="SaaS"
clusterDescription="Azure DW 400DWU"

extraLocalCommands=""
