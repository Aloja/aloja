#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure-saas_defaults.conf"

cluster_id_tmp="$(basename $BASH_SOURCE)" #get the cluster id from the file name
clusterID="${cluster_id_tmp:(-7):2}"
clusterName="ADW-1000DWU-${clusterID}"
numberOfNodes="10" #1000DWU #starts at 0 (max 99)
#Node config
vmSize='1000DWU'

#details
vmCores="6"
vmRAM="42" #in GB

#costs
clusterCostHour="5.90"
clusterType="SaaS"
clusterDescription="Azure DW 1000DWU"

extraLocalCommands=""
