#load cluster defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/hdinsight_defaults.conf"

#Cluster config
defaultProvider="hdinsight"

clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="hdil16-D4v2-spark21-${clusterID}"
#storageAccountName
#storageAccount="a3hdil898"
numberOfNodes="16" #starts at 0 (max 99) 0 is assigned to master
#Node config
headnodeSize="Standard_D14"
vmSize='Standard_D4v2'
vmType='linux'

attachedVolumes="0"
diskSize="1024"


dont_mount_share_master="1" # In this cluster, the master node is also the file server, so don't mount the disk
master_share_path="/mnt/aloja_share"

#queueJobs="true" #enable on cluster config to queue benchmarks after deploy

#details
vmCores="8"
vmRAM="28"

#costs
clusterCostHour="20.92"
clusterType="PaaS"
clusterDescription=""
