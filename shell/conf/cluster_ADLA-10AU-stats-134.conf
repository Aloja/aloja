#load AZURE defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/azure-saas_defaults.conf"

clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="ADLA-10AU-stats-${clusterID}"
numberOfNodes="2" #starts at 0 (max 99)
#Node config
vmSize='10AU-stats' #Analytic units

#details
vmCores="10"
vmRAM="30" #in GB

#costs
clusterCostHour="20.45"  #0.050/job + 0.034/min/parallelism =
clusterType="SaaS"
clusterDescription="Azure Data Lake Analytics 10 Paralellism"

extraLocalCommands=""
