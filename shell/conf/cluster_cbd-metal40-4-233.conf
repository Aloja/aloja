#Node config
vmSize="on-metal40-4"

attachedVolumes="1"
diskSize="1250"

#details
vmCores="40"
vmRAM="128"

#costs
clusterCostHour="14.20"
clusterType="PaaS"
clusterDescription="Cloud Big Data rb-${clusterID} (${CBDlocation}, ${vmCores} cores, ${vmRAM}G RAM)"
