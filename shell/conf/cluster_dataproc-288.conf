#load cluster defaults
source "$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )/google_defaults.conf"

#Cluster config
defaultProvider="google"
BENCH_LOCAL_DIR="/tmp"

clusterID="$(get_id_cluster "$(basename $BASH_SOURCE)")"
clusterName="dataproc-${clusterID}"
numberOfNodes="2" #starts at 0 (max 99) 0 is assigned to master

nodeNames="104.155.50.162 104.199.51.128 130.211.86.65"

useProxy=""

#Node config
vmSize="DP-n1std8-8"

attachedVolumes="0"
diskSize="40"


#details
vmCores="4"
vmRAM="30"

#costs
clusterCostHour="$(bc <<< "scale=3; ($costsDataprocN1standard8 * ($numberOfNodes + 1)) + $costsDataprocService")"

clusterType="PaaS"
clusterDescription="Data Proc ${clusterID} (${vmCores} cores, ${vmRAM}G RAM)"

